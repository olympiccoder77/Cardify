<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardify Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            color: #333;
            overflow-x: hidden;
        }

       

        /* شريط العروض */
        .offer-bar {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .offer-bar span {
            display: inline-block;
            animation: scrollTextReverse 20s linear infinite;
        }

        @keyframes scrollTextReverse {
            0% {
                transform: translateX(400%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* الشريط العلوي */
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 5px;
            text-align: center;
            position: block;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 200px;
            height: auto;
            animation: floatLogo 3s infinite ease-in-out;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
                .socialmedia-logo {
            position: fixed; /* يجعل العنصر ثابتًا عند التمرير */
            top: 60px; /* المسافة من الأعلى */
            right: 30px; /* المسافة من اليمين */
            z-index: 1000; /* لضمان أن العنصر فوق المحتويات الأخرى */
            width: 40px; /* عرض الشعار */
            height: 40px; /* ارتفاع الشعار */
            transition: transform 0.3s ease; /* تأثير عند التحريك */
        }

        .socialmedia-logo img {
            width: 150%; /* تكييف الصورة */
            height: 150%;
            border-radius: 20%; /* جعل الصورة دائرية إذا كانت مربعة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* إضافة ظل خفيف */
        }

        .socialmedia-logo:hover {
            transform: scale(1.1); /* تكبير الشعار عند التمرير عليه */
        }
        /*اعدادات الجائزة اليومية*/
         /* تنسيق الصورة الأساسية */
         .image-container {
            text-align: center;
            margin-top: 10px;
        }

        .image-container img {
            cursor: pointer;
            width: 20vh;
            height: 20vh;
            border: 3px solid #e74545;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        /* تصميم النافذة المنبثقة */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            display: block;
            opacity: 1;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            z-index: 1000;
            background: transparent;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            width:80%; /* العرض النسبي */
            max-width: 100%; /* العرض الأقصى */
            padding: 10px; /* مساحة داخلية تناسب الهواتف */
        }

        .popup.active {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .popup img {
            max-width: 90%; /* لتحديد العرض الأقصى بالنسبة لحجم الشاشة */
            max-height: 80%; /* لتحديد الارتفاع الأقصى */
            border-radius: 10px;
            object-fit: contain; /* لضبط حجم الصورة بدون تشويه */
        }


        /* زر الإغلاق */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            background: #ff4b2b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .close-btn:hover {
            background: #ff6b4b;
            transform: scale(1.1);
        }

        /* المنتجات */
        .store-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
        }

        .product-card:hover {
            transform: scale(1.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer p:hover {
            transform: translateY(-5px);
            color: #ffdd00;
        }
    </style>
</head>
<body>
    <div class="offer-bar">
        <span>🔥 Limited Offer: 90% OFF ! Shop Now 🔥</span>
    </div>
    <header>
        <div class="logo" style="display: inline-block;"><img src="images/logo.png" alt="Logo"></div>
        <!--instagram-->
        <a href="https://www.instagram.com/cardify7/" target="_blank" class="socialmedia-logo">
            <img src="images/instagram.png" alt="Instagram" />
        </a>
        <!--tiktok-->
        <a href="https://www.tiktok.com/@cardify.7" target="_blank" class="socialmedia-logo" style=" top: 130px; ">
            <img src="images/tiktok.png" alt="tiktok" />
        </a>
    </header>
    <!-- بداية الجائزة اليومية-->
    <div  style="text-align: center;color: red;"><h1>Daily prize</h1></div>
    <!-- صورة الزر -->
    <div class="image-container" >
        <img src="images/the-prize.png" alt="Click to View" id="triggerImage">
    </div>

    <!-- النافذة المنبثقة -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <button class="close-btn" id="closeBtn">&times;</button>
        <img src="images/todays-question.png" alt="Popup Image">
    </div>
    
    <!-- نهاية الجائزة اليومية-->
  
    <!-- بداية المنتجات-->
    <div class="store-container">
        <!-- المنتج 1 -->
        <div class="product-card">
            <a href="product1.html">
                <img src="images/poster/product1.png" alt="Product 1">
            </a>
        </div>
        <!-- المنتج 2 -->
        <div class="product-card">
            <a href="product2.html">
                <img src="images/poster/product2.png" alt="Product 2">
            </a>
        </div>
        <!-- المنتج 3 -->
        <div class="product-card">
            <a href="product3.html">
                <img src="images/poster/product3.png" alt="Product 3">
            </a>
        </div>
        <!-- المنتج 4 -->
        <div class="product-card">
            <a href="product4.html">
                <img src="images/poster/product4.png" alt="Product 4">
            </a>
        </div>
        <!-- المنتج 5 -->
        <div class="product-card">
            <a href="product5.html">
                <img src="images/poster/product5.png" alt="Product 5">
            </a>
        </div>
        <!-- المنتج 6 -->
        <div class="product-card">
            <a href="product6.html">
                <img src="images/poster/product6.png" alt="Product 6">
            </a>
        </div>
         <!-- المنتج 7 -->
         <div class="product-card">
            <a href="offers.html">
                <img src="images/poster/offers.png" alt="offers">
            </a>
        </div>
        <!--نهاية المنتجات-->
    </div>
    <footer>
        <p>Online Store © 2025. All Rights Reserved.</p>
    </footer>
    <!--بداية الجائزة اليومية JAVA-->
     <script>
        // جلب العناصر
        const triggerImage = document.getElementById('triggerImage');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');
        const closeBtn = document.getElementById('closeBtn');

        // عرض النافذة المنبثقة
        triggerImage.addEventListener('click', () => {
            popup.classList.add('active');
            overlay.classList.add('active');
        });

        // إخفاء النافذة عند الضغط على زر الإغلاق أو الخلفية
        closeBtn.addEventListener('click', closePopup);
        overlay.addEventListener('click', closePopup);

        function closePopup() {
            popup.classList.remove('active');
            overlay.classList.remove('active');
        }
    </script>
    <!-- نهاية الجائزة اليوميةJAVA-->
</body>
</html>
