<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Online Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #f8f9fa);
            color: #333;
            overflow-x: hidden;
        }

       

        /* شريط العروض */
        .offer-bar {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .offer-bar span {
            display: inline-block;
            animation: scrollTextReverse 20s linear infinite;
        }

        @keyframes scrollTextReverse {
            0% {
                transform: translateX(400%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* الشريط العلوي */
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 5px;
            text-align: center;
            position: block;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .logo img {
            width: 200px;
            height: auto;
            animation: floatLogo 3s infinite ease-in-out;
        }

        @keyframes floatLogo {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
                .socialmedia-logo {
            position: fixed; /* يجعل العنصر ثابتًا عند التمرير */
            top: 60px; /* المسافة من الأعلى */
            right: 30px; /* المسافة من اليمين */
            z-index: 1000; /* لضمان أن العنصر فوق المحتويات الأخرى */
            width: 40px; /* عرض الشعار */
            height: 40px; /* ارتفاع الشعار */
            transition: transform 0.3s ease; /* تأثير عند التحريك */
        }

        .socialmedia-logo img {
            width: 150%; /* تكييف الصورة */
            height: 150%;
            border-radius: 20%; /* جعل الصورة دائرية إذا كانت مربعة */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* إضافة ظل خفيف */
        }

        .socialmedia-logo:hover {
            transform: scale(1.1); /* تكبير الشعار عند التمرير عليه */
        }


        /* المنتجات */
        .store-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            position: relative;
        }

        .product-card:hover {
            transform: scale(1.08);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .product-card:hover img {
            transform: scale(1.1);
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer p {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        footer p:hover {
            transform: translateY(-5px);
            color: #ffdd00;
        }
    </style>
</head>
